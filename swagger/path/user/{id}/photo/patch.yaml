tags:
  - User
summary: Update avatar
operationId: patchUserPhoto
description: 'Update a contact with avatar.'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: userId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
    description: ID of the contact to update
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          photo:
            description: Link to users's avatar
            type: string
            format: binary
responses:
  '200':
    description: Successfully updated a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully updated a contact!
            data:
              type: object
              $ref: ../../../../components/schemas/userSchema.yaml
  '400':
    $ref: ../../../../components/responses/400.yaml
  '404':
    $ref: ../../../../components/responses/404.yaml
