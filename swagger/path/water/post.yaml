tags:
  - Water
summary: Create water record
operationId: createWaterRecord
description: 'Create a water record with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - date
          - volume
        properties:
          date:
            description: "Water's date"
            type: string
            example: 2024-12-25T10:44
          volume:
            description: "Water's volume"
            type: number
            example: 250,
responses:
  '201':
    description: Creates a water record
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a water record!
            data:
              type: object
              $ref: ../../components/schemas/waterSchema.yaml
  '400':
    $ref: ../../components/responses/400.yaml
